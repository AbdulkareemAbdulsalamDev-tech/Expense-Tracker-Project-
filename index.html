<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-grey-600 min-h-screen p-4 flex flex-col items-center">
  <div id="water" class="bg-[url('images/bckge.png')] bg-cover bg-center animate-[pulse_7s_ease-in-out_infinite] w-full max-w-xl shadow-md rounded-xl p-6">
    <h1 class="text-3xl font-bold mb-4 text-green-700 text-center">DEBIT DIARY</h1>
    
    <p class="text-green-600 mb-6 text-center">Track your expenses easily and efficiently.</p>
    <form id="expense-form" class="space-y-4">

      <div>
        <label class="block text-md font-bold text-gray-700 mb-2">Description</label>
        <input type="text" id="description" placeholder="e.g. Lunch, Medication" required class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-md font-bold text-gray-700 mb-2">Amount(&#8358) </label>
        <input type="number" id="amount" placeholder="&#8358 1500" required class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-md font-bold text-gray-700 mb-2">Category</label>
        <select id="category" required class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" >
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Health">Health</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full hover:bg-green-600">Add Expense</button>
    </form>

    
    <div class="mb-4 text-lg font-semibold text-gray-900">
      Total: &#8358<span id="total">0.00</span>
    </div>

   
    
    
    <ul id="expense-list" class="space-y-3">
      
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
